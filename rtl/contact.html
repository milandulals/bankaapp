    <!-- Stylesheet File -->

<body>

                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <div class="body-overlay" id="body-overlay"></div>
    <div class="search-popup" id="search-popup">
        <form action="home.html" class="search-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search.....">
            </div>
            <button type="submit" class="submit-btn"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <!-- //. search Popup -->

    <!-- header start -->
    <div class="header-area" style="background-image: url(assets/img/bg/1.png);">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-3 text-right">
                    <a class="menu-back-page" href="home.html">
                        <i class="fa fa-angle-left"></i>
                    </a>
                </div>
                <div class="col-sm-4 col-6 text-center">
                    <div class="page-name">Contact</div>
                </div>
                <div class="col-sm-4 col-3 text-left">
                    <div class="search header-search">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->

    <div class="page-title mg-top-50">
        <div class="container">
            <a class="float-right" href="home.html">Home</a>
            <span class="float-left">Contact</span>
        </div>
    </div>
    <!-- page-title end -->

    <!-- contact start -->
    <div class="transaction-area pd-top-36">
        <div class="container">
            <form action="#" class="contact-form-wrap">
                <ul>
                    <li><input type="text" placeholder="Your Name"></li>
                    <li><input type="text" placeholder="Mail Address"></li>
                    <li><input type="text" placeholder="Phone Number"></li>
                    <li><input type="text" placeholder="Type Of Message"></li>
                </ul>
                <a class="btn-large btn-purple w-100" href="#">Send Message</a>
            </form>
        </div>
    </div>
    <!-- contact End -->

    <!-- Footer Area -->
    <div class="footer-area mg-top-40">

            <div class="container">

        <div class="container">
            <div class="footer-bottom text-center">
                <ul>
                    <li>
                        <a href="home.html">
                            <i class="fa fa-home"></i>

                        </a>

                    <li>

                            <i class="fa fa-file-text"></i>

                        </a>
                    </li>
                    <li>

                        </a>
                    </li>
                    <li>

                            <i class="fa fa-bars"></i>

                    </li>
